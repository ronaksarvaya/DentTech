<script>
    function behind(i) {
        var clickedIndex = i;
        for (var j = 4; j >= clickedIndex; j--) {
            var imgElement = document.getElementById('img' + j);
            imgElement.style.zIndex = '-1';
            if (j > 1) {
                var imgElementPrev = document.getElementById('img' + (j - 1));
                imgElementPrev.style.transform = 'translate(-50%, -50%)';
            }
        }
    }
</script>
